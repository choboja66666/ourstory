<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>문둥닷컴 - 갤러리</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: #f3f4f6;
      padding-top: 4rem; /* 네비바 높이만큼 여백 */
    }
    .back-link {
      position: absolute;
      top: 1rem;
      left: 1rem;
      background: rgba(255,255,255,0.7);
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      font-weight: 500;
      color: #1f2937;
      text-decoration: none;
    }
    .back-link:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <!-- 홈으로 돌아가는 링크 -->
  <a href="index.html" class="back-link">← 홈으로</a>

  <div class="max-w-6xl mx-auto px-4 py-10">
    <h1 class="text-3xl font-bold text-indigo-600 text-center mb-6">우리의 갤러리</h1>
    <div class="text-center mb-4">
      <!-- 반드시 id="imageInput"로 작성 -->
      <input
        type="file"
        id="imageInput"
        multiple
        accept="image/*"
        class="mb-2"
      />
      <!-- 반드시 id="saveBtn"로 작성 -->
      <button
        id="saveBtn"
        class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700"
      >
        저장
      </button>
    </div>
    <div id="gallery" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
  </div>

  <script>
    // LocalStorage 키 이름
    const STORAGE_KEY = 'photoGallery';

    // 요소를 정확히 가져와야 합니다
    const input = document.getElementById('imageInput');
    const saveBtn = document.getElementById('saveBtn');
    const gallery = document.getElementById('gallery');

    // 현재 메모리 상태의 이미지 목록
    let imageList = [];

    /**
     * 1) 페이지 로드 시 LocalStorage에 저장된 배열이 있으면
     *    imageList에 읽어와서 렌더링합니다.
     */
    function loadGallery() {
      const saved = localStorage.getItem(STORAGE_KEY);
      if (saved) {
        try {
          imageList = JSON.parse(saved);
        } catch {
          imageList = [];
        }
      }
      renderGallery();
    }

    /**
     * 2) imageList 배열을 기반으로 갤러리 그리기
     */
    function renderGallery() {
      gallery.innerHTML = '';
      imageList.forEach(({ date, dataURL }) => {
        const card = document.createElement('div');
        card.className = 'bg-white rounded shadow p-4';

        card.innerHTML = `
          <img src="${dataURL}" class="w-full h-48 object-cover rounded mb-2" />
          <p class="text-sm text-gray-600">${date}</p>
        `;
        gallery.appendChild(card);
      });
    }

    /**
     * 3) input[type=file]에서 파일을 선택했을 때,
     *    FileReader로 dataURL을 생성하여 imageList에 추가하고 렌더
     */
    input.addEventListener('change', () => {
      const files = Array.from(input.files).filter(f => f.type.startsWith('image/'));
      const readers = files.map(file => {
        return new Promise(resolve => {
          const reader = new FileReader();
          reader.onload = (e) => {
            resolve({
              date: new Date().toLocaleString(),
              dataURL: e.target.result
            });
          };
          reader.readAsDataURL(file);
        });
      });

      Promise.all(readers).then(results => {
        // 중복 없는 방식으로 추가하려면, 여기서 dataURL 비교 후 push 가능
        imageList.push(...results);
        renderGallery();
      });
    });

    /**
     * 4) "저장" 버튼을 클릭하면
     *    imageList를 LocalStorage에 JSON 문자열 형태로 저장
     */
    saveBtn.addEventListener('click', () => {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(imageList));
      alert('사진이 저장되었습니다!');
    });

    /**
     * 5) DOMContentLoaded 시 loadGallery() 호출
     *    → 페이지가 로드될 때마다, LocalStorage에 저장된 사진 목록을 불러와서 렌더링
     */
    window.addEventListener('DOMContentLoaded', loadGallery);
  </script>
</body>
</html>
