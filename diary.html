<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>우리의 일기장</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: #f3f4f6;
      padding-top: 4rem;
    }
    .back-link {
      position: absolute;
      top: 1rem;
      left: 1rem;
      background: rgba(255,255,255,0.7);
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      font-weight: 500;
      color: #1f2937;
      text-decoration: none;
    }
    .back-link:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <a href="index.html" class="back-link">← 홈으로</a>

  <div class="max-w-3xl mx-auto px-6 py-12 space-y-8">
    <!-- 폼 섹션 -->
    <section>
      <h1 class="text-3xl font-bold text-indigo-600 mb-6">일기 작성</h1>
      <form id="diary-form" class="space-y-4 bg-white p-6 rounded-lg shadow">
        <div>
          <label class="block text-sm font-medium mb-1">날짜</label>
          <input type="date" id="date" required class="w-full border px-3 py-2 rounded-md" />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">기분</label>
          <select id="mood" class="w-full border px-3 py-2 rounded-md">
            <option>😊 행복</option>
            <option>😐 보통</option>
            <option>😢 슬픔</option>
            <option>😠 화남</option>
            <option>😴 피곤</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">사진 첨부</label>
          <input type="file" id="photo" accept="image/*" class="w-full border px-3 py-2 rounded-md" />
          <div id="preview" class="mt-2"></div>
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">내용</label>
          <textarea id="content" rows="5" placeholder="오늘의 일기를 입력하세요..." class="w-full border px-3 py-2 rounded-md" required></textarea>
        </div>
        <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700">저장</button>
      </form>
    </section>

    <!-- 목록 섹션 -->
    <section>
      <h2 class="text-2xl font-bold text-indigo-600 mb-4">저장된 일기 목록</h2>
      <div id="entriesList" class="space-y-6"></div>
    </section>
  </div>

  <!-- Firebase 모듈 -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js";
    import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-storage.js";

    // 1) Firebase 설정
    const firebaseConfig = {
      apiKey: "AIzaSyDxzmgN0tAJv27T2h2JWsnpgQDZNoUguns",
      authDomain: "ourstory-shared.firebaseapp.com",
      projectId: "ourstory-shared",
      storageBucket: "ourstory-shared.appspot.com",
      messagingSenderId: "912303672959",
      appId: "1:912303672959:web:d86696d49305c86877794a",
      measurementId: "G-HJL3VM7J73"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // 2) DOM 참조
    const form = document.getElementById("diary-form");
    const entriesList = document.getElementById("entriesList");
    const photoInput = document.getElementById("photo");
    const preview = document.getElementById("preview");

    // 3) 선택된 사진 파일과 업로드된 Storage 경로
    let selectedFile = null;

    // 4) 사진 미리보기
    photoInput.addEventListener("change", (e) => {
      selectedFile = e.target.files[0];
      if (!selectedFile) {
        preview.innerHTML = "";
        return;
      }
      const reader = new FileReader();
      reader.onload = event => {
        preview.innerHTML = `<img src="${event.target.result}" class="w-40 h-40 object-cover rounded" />`;
      };
      reader.readAsDataURL(selectedFile);
    });

    // 5) 폼 제출: 사진 업로드 → Firestore에 URL 저장
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const dateValue = form.date.value;
      const moodValue = form.mood.value;
      const contentValue = form.content.value;
      let photoUrl = "";

      // 사진이 선택된 경우 Storage에 업로드
      if (selectedFile) {
        // storage 참조 경로: diaries/타임스탬프_파일명
        const storageRef = ref(storage, `diaries/${Date.now()}_${selectedFile.name}`);
        // 업로드
        await uploadBytes(storageRef, selectedFile);
        // 다운로드 URL 얻기
        photoUrl = await getDownloadURL(storageRef);
      }

      // Firestore에 문서 추가
      await addDoc(collection(db, "diaries"), {
        date: dateValue,
        mood: moodValue,
        content: contentValue,
        photo: photoUrl,
        timestamp: Date.now()
      });

      // 폼 리셋
      form.reset();
      preview.innerHTML = "";
      selectedFile = null;
    });

    // 6) 실시간으로 Firestore에서 일기 목록 불러오기
    onSnapshot(collection(db, "diaries"), (snapshot) => {
      entriesList.innerHTML = "";
      snapshot.docs.sort((a, b) => b.data().timestamp - a.data().timestamp) // 최신 순 정렬
                   .forEach((docSnap) => {
        const data = docSnap.data();
        const id = docSnap.id;

        // 카드 요소 생성
        const card = document.createElement("div");
        card.className = "bg-white rounded-lg shadow p-4 space-y-2";

        // 삭제 버튼
        const deleteBtn = `<button data-id="${id}" class="deleteBtn text-red-500 text-sm hover:underline">삭제</button>`;

        // 이미지 표시 (URL 있을 때만)
        const imageTag = data.photo
          ? `<img src="${data.photo}" class="w-40 h-40 object-cover rounded" />`
          : "";

        card.innerHTML = `
          <div class="flex justify-between items-center">
            <p class="text-sm text-gray-600">날짜: ${data.date} / 기분: ${data.mood}</p>
            ${deleteBtn}
          </div>
          ${imageTag}
          <p class="whitespace-pre-line">${data.content}</p>
        `;

        entriesList.appendChild(card);
      });

      // 삭제 기능 연결
      document.querySelectorAll(".deleteBtn").forEach(btn => {
        btn.addEventListener("click", async () => {
          const id = btn.getAttribute("data-id");
          const docRef = doc(db, "diaries", id);

          // Firestore 문서 삭제
          await deleteDoc(docRef);

          // (선택) Firestore 문서 내의 photo URL을 Storage에서 삭제하려면:
          // const photoPath = data.photo.match(/\/o\/(.+)\?alt/)[1]; // URL에서 경로 추출
          // await deleteObject(ref(storage, decodeURIComponent(photoPath)));
        });
      });
    });
  </script>
</body>
</html>
