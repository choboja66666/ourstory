<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>문둥닷컴 - 일기장</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/11.7.3/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.7.3/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: #f3f4f6;
      padding-top: 4rem;
    }
    .back-link {
      position: absolute;
      top: 1rem;
      left: 1rem;
      background: rgba(255,255,255,0.7);
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      font-weight: 500;
      color: #1f2937;
      text-decoration: none;
    }
    .back-link:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <a href="index.html" class="back-link">← 홈으로</a>

  <div class="max-w-3xl mx-auto px-6 py-12 space-y-12">
    <section>
      <h1 class="text-3xl font-bold text-indigo-600 mb-6">일기 작성</h1>
      <form id="diary-form" class="space-y-6 bg-white p-6 rounded-lg shadow">
        <div>
          <label class="block text-sm font-medium mb-1">날짜</label>
          <input type="date" id="date" required class="w-full px-4 py-2 border rounded-md" />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">기분</label>
          <select id="mood" class="w-full px-4 py-2 border rounded-md">
            <option>😊 행복</option>
            <option>😐 보통</option>
            <option>😢 슬픔</option>
            <option>😠 화남</option>
            <option>😴 피곤</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">사진 첨부</label>
          <input type="file" id="photo" accept="image/*" class="w-full" />
          <div id="preview" class="mt-2"></div>
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">내용</label>
          <textarea id="content" rows="6" class="w-full px-4 py-2 border rounded-md" required></textarea>
        </div>
        <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded-md hover:bg-indigo-700">
          저장
        </button>
      </form>
    </section>

    <section>
      <h2 class="text-2xl font-bold text-indigo-600 mb-4">저장된 일기 목록</h2>
      <div id="entriesList" class="space-y-6"></div>
    </section>
  </div>

  <!-- Firebase 연결 및 Firestore 저장 로직 -->
  <script>
    // ✅ 1. Firebase 설정
    const firebaseConfig = {
      apiKey: "AIzaSyDxzmgN0tAJv27T2h2JWsnpgQDZNoUguns",
      authDomain: "ourstory-shared.firebaseapp.com",
      projectId: "ourstory-shared",
      storageBucket: "ourstory-shared.appspot.com",
      messagingSenderId: "912303672959",
      appId: "1:912303672959:web:d86696d49305c86877794a",
      measurementId: "G-HJL3VM7J73"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // ✅ 2. 요소 가져오기
    const form = document.getElementById('diary-form');
    const preview = document.getElementById('preview');
    const entriesList = document.getElementById('entriesList');

    // ✅ 3. 미리보기
    document.getElementById('photo').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return (preview.innerHTML = '');
      const reader = new FileReader();
      reader.onload = e => {
        preview.innerHTML = `<img src="${e.target.result}" class="w-40 h-40 object-cover rounded" />`;
      };
      reader.readAsDataURL(file);
    });

    // ✅ 4. 저장
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const entry = {
        date: document.getElementById('date').value,
        mood: document.getElementById('mood').value,
        content: document.getElementById('content').value,
        photo: preview.querySelector('img')?.src || '',
        timestamp: new Date().toISOString()
      };
      await db.collection('diary').add(entry);
      form.reset();
      preview.innerHTML = '';
    });

    // ✅ 5. 불러오기
    db.collection('diary').orderBy('timestamp', 'desc').onSnapshot(snapshot => {
      entriesList.innerHTML = '';
      snapshot.forEach(doc => {
        const d = doc.data();
        const div = document.createElement('div');
        div.className = 'bg-white rounded-lg shadow p-6';
        div.innerHTML = `
          <p class="text-sm text-gray-500">날짜: ${d.date}</p>
          <p class="text-base">기분: ${d.mood}</p>
          ${d.photo ? `<img src="${d.photo}" class="w-40 h-40 object-cover rounded mt-2 mb-2" />` : ''}
          <p class="whitespace-pre-line">${d.content}</p>
        `;
        entriesList.appendChild(div);
      });
    });
  </script>
</body>
</html>
