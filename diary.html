  <script>

    const db = firebase.firestore();

    // âœ… 2. ìš”ì†Œ ê°€ì ¸ì˜¤ê¸°
    const form = document.getElementById('diary-form');
    const preview = document.getElementById('preview');

    // âœ… 3. ë¯¸ë¦¬ë³´ê¸°
    document.getElementById('photo').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return (preview.innerHTML = '');
      const reader = new FileReader();
      reader.onload = e => {
        preview.innerHTML = `<img src="${e.target.result}" class="w-40 h-40 object-cover rounded" />`;
      };
      reader.readAsDataURL(file);
    });

    // âœ… 4. ì €ì¥
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const entry = {
        date: document.getElementById('date').value,
        mood: document.getElementById('mood').value,
        content: document.getElementById('content').value,
        photo: preview.querySelector('img')?.src || '',
        timestamp: new Date().toISOString()
      };
      await db.collection('diary').add(entry);
      form.reset();
      preview.innerHTML = '';
    });

    // âœ… 5. ë¶ˆëŸ¬ì˜¤ê¸°
    db.collection('diary').orderBy('timestamp', 'desc').onSnapshot(snapshot => {
      entriesList.innerHTML = '';

        const d = doc.data();
        const div = document.createElement('div');
        div.className = 'bg-white rounded-lg shadow p-6';
