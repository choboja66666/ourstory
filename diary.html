<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>문둥닷컴 - 일기장</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    // Firebase SDK import
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, updateDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-firestore.js";

    // Firebase 구성
    const firebaseConfig = {
      apiKey: "AIzaSyDxzmgN0tAJv27T2h2JWsnpgQDZNoUguns",
      authDomain: "ourstory-shared.firebaseapp.com",
      projectId: "ourstory-shared",
      storageBucket: "ourstory-shared.appspot.com",
      messagingSenderId: "912303672959",
      appId: "1:912303672959:web:d86696d49305c86877794a",
      measurementId: "G-HJL3VM7J73"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const diaryRef = collection(db, "diaries");

    const form = document.getElementById("diary-form");
    const entriesList = document.getElementById("entriesList");
    const photoInput = document.getElementById("photo");
    const preview = document.getElementById("preview");

    let selectedPhotoDataUrl = "";

    // 사진 미리보기
    photoInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (event) => {
        selectedPhotoDataUrl = event.target.result;
        preview.innerHTML = `<img src="${selectedPhotoDataUrl}" class="w-40 h-40 object-cover rounded" />`;
      };
      reader.readAsDataURL(file);
    });

    // 저장
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const date = form.date.value;
      const mood = form.mood.value;
      const content = form.content.value;

      await addDoc(diaryRef, {
        date,
        mood,
        content,
        photo: selectedPhotoDataUrl,
        createdAt: new Date()
      });

      form.reset();
      preview.innerHTML = "";
      selectedPhotoDataUrl = "";
    });

    // 일기 목록 실시간 표시
    onSnapshot(diaryRef, (snapshot) => {
      entriesList.innerHTML = "";
      snapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const entryId = docSnap.id;

        const card = document.createElement("div");
        card.className = "bg-white rounded-lg shadow p-4 space-y-2";

        card.innerHTML = `
          <div class="flex justify-between items-center">
            <p class="text-sm text-gray-600">날짜: ${data.date}</p>
            <button class="deleteBtn bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 text-sm" data-id="${entryId}">삭제</button>
          </div>
          <p class="font-medium">기분: ${data.mood}</p>
          ${data.photo ? `<img src="${data.photo}" class="w-40 h-40 object-cover rounded" />` : ""}
          <p class="whitespace-pre-line">${data.content}</p>
        `;

        entriesList.appendChild(card);
      });

      // 삭제 버튼
      document.querySelectorAll(".deleteBtn").forEach((btn) => {
        btn.addEventListener("click", async () => {
          const id = btn.getAttribute("data-id");
          await deleteDoc(doc(db, "diaries", id));
        });
      });
    });
  </script>

  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: #f3f4f6;
      padding-top: 4rem;
    }
    .back-link {
      position: absolute;
      top: 1rem;
      left: 1rem;
      background: rgba(255,255,255,0.7);
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      font-weight: 500;
      color: #1f2937;
      text-decoration: none;
    }
    .back-link:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <a href="index.html" class="back-link">← 홈으로</a>

  <div class="max-w-3xl mx-auto px-6 py-12">
    <h1 class="text-3xl font-bold text-indigo-600 mb-6">실시간 일기장</h1>
    <form id="diary-form" class="bg-white p-6 rounded-lg shadow space-y-4">
      <input type="date" id="date" required class="w-full border px-4 py-2 rounded" />
      <select id="mood" class="w-full border px-4 py-2 rounded">
        <option>😊 행복</option>
        <option>😐 보통</option>
        <option>😢 슬픔</option>
        <option>😠 화남</option>
        <option>😴 피곤</option>
      </select>
      <input type="file" id="photo" accept="image/*" class="w-full" />
      <div id="preview"></div>
      <textarea id="content" rows="5" class="w-full border px-4 py-2 rounded" placeholder="내용을 입력하세요" required></textarea>
      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">저장</button>
    </form>

    <h2 class="text-2xl font-bold text-indigo-600 mt-10 mb-4">일기 목록</h2>
    <div id="entriesList" class="space-y-6"></div>
  </div>
</body>
</html>
