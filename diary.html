  <script>
    const STORAGE_KEY = 'diaryEntries';
    const MAX_DIMENSION = 800; // ì‚¬ì§„ ë¦¬ì‚¬ì´ì¦ˆ ìµœëŒ€ í¬ê¸°(px)

    // í¼ ë° ê´€ë ¨ ìš”ì†Œ
    const form = document.getElementById('diary-form');

    const photoInput = document.getElementById('photo');

    // ì¼ê¸° ëª©ë¡ì„ ê·¸ë¦´ ì»¨í…Œì´ë„ˆ
    const entriesListContainer = document.getElementById('entriesList');

    // ë©”ëª¨ë¦¬ ìƒì—ì„œì˜ ì¼ê¸° ë°°ì—´
    let diaryEntries = [];

    // í˜„ì¬ í¸ì§‘ ì¤‘ì¸ ì¸ë±ìŠ¤ (ê¸°ë³¸ê°’: null â†’ ìƒˆë¡œ ì‘ì„±)
    let editingIndex = null;

    /**

     * @param {File} file 
     * @returns {Promise<string>} JPEG DataURL
     */
    function resizeImage(file) {
      return new Promise(resolve => {
        const reader = new FileReader();
        reader.onload = event => {
          const img = new Image();
          img.onload = () => {
            let { width, height } = img;
            if (width > MAX_DIMENSION || height > MAX_DIMENSION) {
              if (width > height) {
                height = Math.round((MAX_DIMENSION / width) * height);
                width = MAX_DIMENSION;
              } else {
                width = Math.round((MAX_DIMENSION / height) * width);
                height = MAX_DIMENSION;
              }
            }
            const canvas = document.createElement('canvas');
            canvas.width = width;
            canvas.height = height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0, width, height);
            // JPEG í˜•ì‹(í’ˆì§ˆ 0.8)ìœ¼ë¡œ ë³€í™˜
            const resizedDataURL = canvas.toDataURL('image/jpeg', 0.8);
            resolve(resizedDataURL);
          };
          img.onerror = () => resolve('');
          img.src = event.target.result;
        };
        reader.readAsDataURL(file);
      });
    }

    /**
     * ì €ì¥ëœ ëª¨ë“  ì¼ê¸°ë¥¼ í™”ë©´ì— ë¦¬ìŠ¤íŠ¸ í˜•íƒœë¡œ ë Œë”

    function renderEntriesList() {

        return;
      }

      diaryEntries.forEach((entry, index) => {
        const { date, mood, content, photo } = entry;

        // ì¹´ë“œ ìš”ì†Œ ìƒì„±
        const card = document.createElement('div');
        card.className = 'bg-white rounded-lg shadow p-6 space-y-2';

        // HTML í…œí”Œë¦¿
        card.innerHTML = `
          <div class="flex justify-between items-center">
            <p class="text-sm text-gray-600">ë‚ ì§œ: ${date}</p>
            <div class="space-x-2">
              <button data-index="${index}" class="editBtn bg-yellow-400 text-white px-3 py-1 rounded hover:bg-yellow-500 text-sm">ìˆ˜ì •</button>
              <button data-index="${index}" class="deleteBtn bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 text-sm">ì‚­ì œ</button>
            </div>
          </div>
          <p class="font-medium">ê¸°ë¶„: ${mood}</p>
          ${photo ? `<img src="${photo}" class="w-48 h-48 object-cover rounded mb-2" />` : ''}
          <p class="whitespace-pre-line">${content}</p>
        `;
        entriesListContainer.appendChild(card);
      });

      // â€œìˆ˜ì •â€ ë²„íŠ¼ ì´ë²¤íŠ¸ ì—°ê²°
      document.querySelectorAll('.editBtn').forEach(btn => {
        btn.addEventListener('click', e => {
          const idx = parseInt(e.currentTarget.getAttribute('data-index'));
          startEditingEntry(idx);
        });
      });

      // â€œì‚­ì œâ€ ë²„íŠ¼ ì´ë²¤íŠ¸ ì—°ê²°
      document.querySelectorAll('.deleteBtn').forEach(btn => {
        btn.addEventListener('click', e => {
          const idx = parseInt(e.currentTarget.getAttribute('data-index'));
          deleteEntry(idx);
        });
      });
    }

    /**
     * íŠ¹ì • ì¸ë±ìŠ¤ì˜ ì¼ê¸°ë¥¼ ì‚­ì œ
     * @param {number} idx 
     */
    function deleteEntry(idx) {
      if (!confirm('ì •ë§ ì´ ì¼ê¸°ë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;
      diaryEntries.splice(idx, 1);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(diaryEntries));
      // í¸ì§‘ ì¤‘ì´ë˜ í•­ëª©ì„ ì§€ìš°ëŠ” ê²½ìš°
      if (editingIndex === idx) resetForm();
      renderEntriesList();
    }

    /**
     * íŠ¹ì • ì¸ë±ìŠ¤ì˜ ì¼ê¸°ë¥¼ â€œí¸ì§‘ ëª¨ë“œâ€ë¡œ ì „í™˜.
     * í¼ì— ê¸°ì¡´ ë‚´ìš©ì„ ì±„ì›Œ ë„£ê³ , editingIndexë¥¼ ì„¤ì •
     * @param {number} idx 
     */
    function startEditingEntry(idx) {
      const entry = diaryEntries[idx];
      if (!entry) return;
      editingIndex = idx;
      dateInput.value = entry.date;
      moodInput.value = entry.mood;
      contentInput.value = entry.content;
      // ë¯¸ë¦¬ë³´ê¸°ì— ì‚¬ì§„ í‘œì‹œ
      if (entry.photo) {
        previewContainer.innerHTML = `<img src="${entry.photo}" class="w-40 h-40 object-cover rounded" />`;
      } else {

      }
      submitBtn.textContent = 'ìˆ˜ì • ì €ì¥';
      cancelEditBtn.classList.remove('hidden');
    }

    /**
     * í¸ì§‘ ëª¨ë“œ ì·¨ì†Œ: form ì´ˆê¸°í™”í•˜ê³  editingIndex ì œê±°
     */
    function resetForm() {
      editingIndex = null;
      form.reset();
      previewContainer.innerHTML = '';
      submitBtn.textContent = 'ì €ì¥';
      cancelEditBtn.classList.add('hidden');
    }

    /**
     * í˜ì´ì§€ ë¡œë“œ ì‹œ, LocalStorageì— ìˆë˜ ì¼ê¸° ë°°ì—´ì„ ë¶ˆëŸ¬ì™€ ë Œë”
     */
    function loadEntries() {
      const saved = localStorage.getItem(STORAGE_KEY);
      if (saved) {
        try {
          diaryEntries = JSON.parse(saved);
        } catch {
          diaryEntries = [];
        }
      }
      renderEntriesList();
    }

    // ì‚¬ì§„ ì„ íƒ ì‹œ â†’ ë¦¬ì‚¬ì´ì¦ˆ í›„ ë¯¸ë¦¬ë³´ê¸°
    photoInput.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) {
        previewContainer.innerHTML = '';
        return;
      }
      const resizedDataURL = await resizeImage(file);
      if (resizedDataURL) {
        previewContainer.innerHTML = `<img src="${resizedDataURL}" class="w-40 h-40 object-cover rounded" />`;
      } else {
        previewContainer.innerHTML = '';
      }
    });

    // í¼ ì œì¶œ(ì €ì¥/ìˆ˜ì •) ì²˜ë¦¬
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // ë¯¸ë¦¬ë³´ê¸° ì´ë¯¸ì§€(ë¦¬ì‚¬ì´ì¦ˆëœ DataURL)ë¥¼ ê°€ì ¸ì˜´
      const previewImg = previewContainer.querySelector('img');
      const photoDataURL = previewImg ? previewImg.src : '';

      const newEntry = {
        date: dateInput.value,
        mood: moodInput.value,
        content: contentInput.value,
        photo: photoDataURL
      };

      if (editingIndex === null) {
        // ìƒˆ ì¼ê¸° ì‘ì„±
        diaryEntries.unshift(newEntry); // ê°€ì¥ ìœ„ì— ì¶”ê°€ (ìµœì‹  ìˆœ)
      } else {

        diaryEntries[editingIndex] = newEntry;

      }

      try {

      } catch (err) {
        console.error('ì €ì¥ ì¤‘ ì˜¤ë¥˜:', err);
        alert('ì´ë¯¸ì§€ ìš©ëŸ‰ì´ ë„ˆë¬´ ì»¤ì„œ ì €ì¥í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
        return;

    // â€œì·¨ì†Œâ€ ë²„íŠ¼ í´ë¦­ ì‹œ í¸ì§‘ ëª¨ë“œ ì·¨ì†Œ
    cancelEditBtn.addEventListener('click', (e) => {
